[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to search for tests
testpaths = tests

# Minimum version
minversion = 8.0

# Add options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage options
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    # Fail if coverage is below threshold (80%)
    --cov-fail-under=80
    # Strict markers
    --strict-markers
    # Show warnings
    -W default

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow tests (API calls, heavy processing)
    ai: Tests that require AI provider access

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    # Don't complain about missing coverage on these lines
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
